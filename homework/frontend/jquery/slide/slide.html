<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="slide.css">
  </head>
  <body>
      <header class="apple text-center">
          <div class="slideimages">
              <div class="_1slide active"><img src="images/1.jpg" alt=""></div>
              <div class="_1slide"><img src="images/2.jpg" alt=""></div>
              <div style="background-size: cover;width:100%;height:100%;background-image: url(images/3.jpg);" class="_1slide"></div>
              <div class="_1slide"><img src="images/5.jpg" alt=""></div>
          </div>
          <div class="button">
              <div class="arrow">
                <div class="left"><i class="fa fa-chevron-left"></i></div>
                <div class="right"><i class="fa fa-chevron-right"></i></div>
              </div>
             
              <ul>
                  <li class="grey">1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
              </ul>
          </div>
      </header>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='slide.js'></script>
  </body>
